<!-- contact.html -->
<div class="container ng-container">
    <div class="row">
        <div class="col-lg-12 img-rounded" style="background-color: #286090" ng-controller="practiceController">
            <table class="table" style="text-align: center; vertical-align:middle;color: #ffffff " border="0">
                <col width="90%"><col width="10%">
                <tr>
                    <td>
                        <h1>{{practiceName}}</h1>
                    </td>
                    <td>
                        <ccg-poly ccgid="ccgname"></ccg-poly>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <br>


    <div class="row">
        <div class="col-lg-3">

            <div class="panel panel-default ">
                <div class="panel-heading clearfix"style="background-color: #286090">
                    <h4 class="panel-title " style="color: #ffffff; padding-top: 7.5px;">Select a practice</h4>
                </div>
                <div class="panel-body" style="width:100%;"ng-controller="practiceController">
                    <select class="form-control" ng-init="practiceSelected = practiceSelected || practice[0].Practice_Name" ng-model="practiceSelected"
                            ng-options="x as x.Practice_Name for x in practice">
                    </select>
                    <br>
                    <button style="width: 100%" type="submit" ng-click="update()" class="btn btn-primary">Submit</button>
                </div>
            </div>

            <div class="panel panel-default ">
                <div class="panel-heading clearfix"style="background-color: #286090">
                    <h4 class="panel-title " style="color: #ffffff; padding-top: 7.5px;">Change Chart Type</h4>
                </div>
                <div class="panel-body" style="width:100%;"ng-controller="practiceController">
                    <select class="form-control" id="charttype"  ng-model="selectedTypes" ng-change="changeChart()" ng-options="t.id as t.title for t in chartTypes"></select>
                </div>
            </div>



            </div>
            <div class="col-lg-9">
            <div class="panel panel-default ">
                <div class="panel-heading clearfix"style="background-color: #286090">
                    <h4 class="panel-title " style="color: #ffffff; padding-top: 7.5px;">COPD</h4>
                </div>
                <div class="panel-body" style="width:95%; padding: 20px;" ng-controller="PracticeCOPDChartController">
                    <highchart id="chart1" config="chartConfig" style="width:100%;"></highchart>
                </div>
            </div>



        </div>
    </div>
    <div class="row">

        <div class="col-lg-6">
            <div class="panel panel-default ">
                <div class="panel-heading clearfix"style="background-color: #286090">
                    <h4 class="panel-title " style="color: #ffffff; padding-top: 7.5px;">Asthma</h4>
                </div>
                <div class="panel-body" style="width:95%; padding: 20px;" ng-controller="PracticeAsmathaChartController">
                    <highchart id="chart1" config="chartConfig" style="width:100%;"></highchart>
                </div>
            </div>

        </div>
        <div class="col-lg-6">

            <div class="panel panel-default ">
                <div class="panel-heading clearfix"style="background-color: #286090">
                    <h4 class="panel-title " style="color: #ffffff; padding-top: 7.5px;">CHD</h4>
                </div>
                <div class="panel-body" style="width:95%; padding: 20px;" ng-controller="PracticeCHDChartController">
                    <highchart id="chart1" config="chartConfig" style="width:100%;"></highchart>
                </div>
            </div>

        </div>
        </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default ">
                <div class="panel-heading clearfix"style="background-color: #286090">
                    <h4 class="panel-title " style="color: #ffffff; padding-top: 7.5px;">Obesity</h4>
                </div>
                <div class="panel-body" style="width:95%; padding: 20px;" ng-controller="PracticeObesityChartController">
                    <highchart id="chart1" config="chartConfig" style="width:100%;"></highchart>
                </div>
            </div>

        </div>
        <div class="col-lg-6">
            <div class="panel panel-default ">
                <div class="panel-heading clearfix"style="background-color: #286090">
                    <h4 class="panel-title " style="color: #ffffff; padding-top: 7.5px;">Flu</h4>
                </div>
                <div class="panel-body" style="width:95%; padding: 20px;" ng-controller="PracticeFluChartController">
                    <highchart id="chart1" config="chartConfig" style="width:100%;"></highchart>
                </div>
            </div>

        </div>
    </div>
</div>
