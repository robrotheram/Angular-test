<!-- contact.html -->
<div class="container ng-container">
    <div class="row">
        <div class="col-lg-3">

            <div class="panel panel-default ">
                <div class="panel-heading clearfix"style="background-color: #286090">
                    <h4 class="panel-title " style="text-align:center; color: #ffffff; padding-top: 7.5px;">Select a practice</h4>
                </div>
                <div class="panel-body" style="width:100%; "ng-controller="ccgController">

                    <select class="form-control" ng-init="practiceSelected = practiceSelected || practice[0].Practice_Name" ng-model="practiceSelected" ng-change="update()"
                            ng-options="x as x.Practice_Name for x in practice">
                    </select>
                </div>
            </div>


        </div>
       <div class="col-lg-9 img-rounded" style="background-color: #286090" ng-controller="ccgController">
           <table class="table" style="text-align: center; vertical-align:middle;color: #ffffff " border="0">
               <col width="90%"><col width="10%">
               <tr>
                   <td>
                       <h1>{{ccgname}}</h1>
                   </td>
                   <td>
                       <ccg-poly ccgid="ccgname"></ccg-poly>
                   </td>
               </tr>
           </table>
       </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default"  ng-controller="customChartController">
                <div class="panel-heading clearfix"style="background-color: #286090">
                    <h4 class="panel-title " style="color: #ffffff; padding-top: 7.5px;">Comparison Visualisation</h4>
                </div>
                <div class="panel-body" style="width:100%;">
                    <div class="row">
                        <highchart class="col-lg-12" config="chartConfig" style="height: 600px"></highchart>
                    </div>
                    <div class="row form-inline" style="padding-left: 10px; padding-right: 10px;">

                            <div class="form-group well col-md-12">
                                <div class="btn-group">
                                    <button ng-click="hideall()" class=" btn btn-primary">Hide all Options</button>
                                    <button ng-click="showall()" class=" btn btn-primary">Show all Options</button>
                                </div>
                                <label for="chartdata">Select Chat Data:</label>
                                <select class="form-control" id="chartdata"   ng-model="selectedData" ng-options="item for item in dataobj"></select>
                                <label for="charttype">Select Chat Type:</label>
                                <select class="form-control" id="charttype"  ng-model="chartConfig.options.chart.type" ng-options="t.id as t.title for t in chartTypes"></select>



                            </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <hr>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default ">
                <div class="panel-heading clearfix"style="background-color: #286090">
                    <h4 class="panel-title " style="color: #ffffff; padding-top: 7.5px;">Comparison Visualisation</h4>
                </div>
                <div class="panel-body" style="width:100%; height: 300px; overflow: auto" ng-controller="cordDiagramController">
                    <table id="chartdataTable" class="table table-bordered">
                        <colgroup>
                            <col width="20%">
                            <col width="35%">
                            <col width="35%">

                        </colgroup>
                        <thead>
                        <tr>
                            <th>Practice</th>
                            <th>Obesity Data</th>
                            <th>Asthma Data</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>

                </div>
            </div>

        </div>
    </div>
    <hr>
    <div class="well well-lg" id="main-content">
        <div class="row">
            <div class="col-lg-4" style="display: inline-block;">
                <div class="panel panel-default ">
                    <div class="panel-heading clearfix"style="background-color: #286090">
                        <h4 class="panel-title " style="color: #ffffff; padding-top: 7.5px;">Asthma</h4>
                    </div>
                    <div class="panel-body" style="width:95%; padding: 20px;" ng-controller="ccgAsmathaChartController">
                        <!--<cjs-line dataset="activeData" responsive="true"></cjs-line>-->
                        <highchart id="chart1" config="chartConfig" style="width:100%;"></highchart>
                    </div>
                </div>
            </div>
            <div class="col-lg-4" style="display: inline-block;">

                <div class="panel panel-default ">
                    <div class="panel-heading clearfix"style="background-color: #286090">
                        <h4 class="panel-title " style="color: #ffffff; padding-top: 7.5px;">CHD</h4>
                    </div>
                    <div class="panel-body" style="width:95%; padding: 20px;" ng-controller="ccgCHDChartController">
                        <!--<cjs-line dataset="activeData" responsive="true"></cjs-line>-->
                        <highchart id="chart1" config="chartConfig" style="width:100%;"></highchart>
                    </div>
                </div>

            </div>
            <div class="col-lg-4" style="display: inline-block;">
                <div class="panel panel-default ">
                    <div class="panel-heading clearfix"style="background-color: #286090">
                        <h4 class="panel-title " style="color: #ffffff; padding-top: 7.5px;">Obesity</h4>
                    </div>
                    <div class="panel-body" style="width:95%; padding: 20px;" ng-controller="ccgObesityChartController">
                        <!--<cjs-line dataset="activeData" responsive="true"></cjs-line>-->
                        <highchart id="chart1" config="chartConfig" style="width:100%;"></highchart>
                    </div>
                </div>
            </div>

            <div class="col-lg-4" style="display: inline-block;">
                <div class="panel panel-default ">
                    <div class="panel-heading clearfix"style="background-color: #286090">
                        <h4 class="panel-title " style="color: #ffffff; padding-top: 7.5px;">Flu</h4>
                    </div>
                    <div class="panel-body" style="width:95%; padding: 20px;" ng-controller="ccgFluChartController">
                        <!--<cjs-bar dataset="activeData" options="someOptions" responsive="true"></cjs-bar>-->
                        <highchart id="chart1" config="chartConfig" style="width:100%;"></highchart>
                    </div>
                </div>
            </div>

            <div class="col-lg-4" style="display: inline-block;">
                <div class="panel panel-default ">
                    <div class="panel-heading clearfix"style="background-color: #286090">
                        <h4 class="panel-title " style="color: #ffffff; padding-top: 7.5px;">COPD</h4>
                    </div>
                    <div class="panel-body" style="width:95%; padding: 20px;" ng-controller="ccgCOPDChartController">
                        <!--<cjs-bar dataset="activeData" options="someOptions" responsive="true"></cjs-bar>-->
                        <highchart id="chart1" config="chartConfig" style="width:100%;"></highchart>
                    </div>
                </div>
            </div>




        </div>
    </div>
</div>
